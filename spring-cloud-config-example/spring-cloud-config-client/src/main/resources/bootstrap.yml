server:
  port: 0

spring:
  application:
    name: config-client # 注意，这里的名称必须为配置文件仓库要读取的文件名称
  cloud:
    config:
      #      uri: http://localhost:2222 # 配置中心服务端地址
      profile: dev  # 环境
      label: master # 分支名称
      #      name: config-client
      discovery:
        enabled: true
        service-id: spring-cloud-config-server

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8888/eureka} # 注册中心服务地址
  instance:
    preferIpAddress: true